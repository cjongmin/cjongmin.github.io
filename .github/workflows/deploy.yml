name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for last-updated

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get last commit date
        id: last-commit
        run: |
          LAST_COMMIT_DATE=$(git log -1 --format=%cd --date=format:'%B %d, %Y')
          echo "date=$LAST_COMMIT_DATE" >> $GITHUB_OUTPUT

      - name: Build with Next.js
        env:
          # For project pages (e.g., https://username.github.io/repo/):
          # Uncomment and set to your repo name:
          # NEXT_PUBLIC_BASE_PATH: /your-repo-name
          
          # For user/org pages (e.g., https://username.github.io/):
          # Leave NEXT_PUBLIC_BASE_PATH unset or empty
          
          # Auto-populate last updated from git
          NEXT_PUBLIC_LAST_UPDATED: ${{ steps.last-commit.outputs.date }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Publications • [Your Name]</title>
    <meta name="description" content="Publications — [Your Name]" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />

  <body class="has-rail">
    <aside class="profile-rail-global">
      <div class="profile-card">
        <img class="profile-photo" id="profile-photo-global" alt="profile photo" />
        <div class="profile-name" id="profile-name-global">[Your Name]</div>
        <div class="profile-affil" id="profile-affil-global"></div>
        
        <div class="profile-divider"></div>
        
        <div class="profile-section">
          <div class="profile-section-title">At a Glance</div>
          <div class="profile-stats" id="profile-stats-global"></div>
        </div>
        
        <div class="profile-divider"></div>
        
        <div class="profile-section">
          <div class="profile-section-title">Links</div>
          <div class="profile-links">
            <a class="chip" id="rail-cv-global" href="#" target="_blank" rel="noopener"><span class="icon">📄</span>CV</a>
            <a class="chip" href="#" id="rail-scholar-global" target="_blank" rel="noopener"><span class="icon">🎓</span>Scholar</a>
            <a class="chip" href="#" id="rail-github-global" target="_blank" rel="noopener"><span class="icon">🐙</span>GitHub</a>
            <a class="chip" href="#" id="rail-linkedin-global" target="_blank" rel="noopener"><span class="icon">🔗</span>LinkedIn</a>
          </div>
        </div>
      </div>
    </aside>
    
    <header class="site-header">
      <div class="container">
        <a class="brand" href="./index.html">[Your Name]</a>
        <nav class="site-nav" aria-label="Primary">
          <a href="./index.html" data-nav>About</a>
          <a href="./publications.html" data-nav>Publications</a>
          <a href="./awards.html" data-nav>Awards</a>
          <a href="./blog.html" data-nav>Blog</a>
          <a href="./contact.html" data-nav>Contact</a>
        </nav>
        <div>
          <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
            <span class="icon moon">☾</span>
            <span class="icon sun">☀</span>
          </button>
          <button class="nav-toggle" aria-label="Open menu" aria-expanded="false">☰</button>
        </div>
      </div>
    </header>
    <main class="container">
      <h1>Publications</h1>
      <ol class="pub-list reveal" id="pub-list"></ol>
      <section class="reveal" id="bibtex-section" hidden>
        <h2>BibTeX</h2>
        <pre id="bibtex-output" class="code-block"></pre>
      </section>
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> <span id="owner-name">[Your Name]</span>. All rights reserved.</p>
      </div>
    </footer>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/render.js"></script>
  </body>
